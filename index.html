    <link rel="stylesheet" href="/dermoClinic/src/fallback.css" data-fallback-css="true" onerror="this.onerror=null; this.href='./src/fallback.css';">
    <script>
      // Early CSS and dependency check
      (function() {
        const checkDependencies = () => {
          const issues = [];
          
          // Check if import map exists
          const importMap = document.querySelector('script[type="importmap"]');
          if (!importMap) {
            issues.push('Import map not found');
          }
          
          // Check CSS loading after a delay
          setTimeout(() => {
            const stylesheets = Array.from(document.styleSheets);
            const hasStyles = stylesheets.length > 0;
            const hasTailwind = stylesheets.some(sheet => {
              try {
                const rules = Array.from(sheet.cssRules || []);
                return rules.length > 0;
              } catch (e) {
                return false;
              }
            });
            
            if (!hasStyles || !hasTailwind) {
              console.warn('CSS may not be loaded correctly. Please check your build and ensure Tailwind CSS is included.');
            }
          }, 2000);
        };
        
        // Run check when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkDependencies);
        } else {
          checkDependencies();
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {

}
</script>
